
   
    
    <mat-form-field>
      <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtra los datos que busques">
    </mat-form-field>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
 
  
      <!-- Name Column -->


      <ng-container matColumnDef="bono">
          <th mat-header-cell *matHeaderCellDef> Bono </th>
          <td mat-cell *matCellDef="let element"> {{element.bono}}</td>
        </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="fecha_creacion">
        <th mat-header-cell *matHeaderCellDef> Fecha creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
      </ng-container>
  
      <!-- Symbol Column -->


      <ng-container matColumnDef="peticiones_restantes">
          <th mat-header-cell *matHeaderCellDef> Peticiones Restantes </th>
          <td mat-cell *matCellDef="let element"> {{element.peticiones_restantes}} </td>
      </ng-container>

      <ng-container matColumnDef="activado">
          <th mat-header-cell *matHeaderCellDef> Activado </th>
          <td mat-cell *matCellDef="let element"> {{element.activado}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
