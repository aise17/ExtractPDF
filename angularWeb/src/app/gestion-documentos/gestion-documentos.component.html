<app-menu>
  <div class="contenedor-prin" *ngIf="ver_form">
  
  <mat-form-field>
    <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtra los datos que busques">
  </mat-form-field>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="primary" (click)="selected(row)"> Procesar </button>
          </td>
        </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> <a href="http://analyzer.tk{{element.documento}}">{{element.documento}}</a> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef> Proceso </th>
      <td mat-cell *matCellDef="let element"> {{element.proceso}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateTimeUp">
      <th mat-header-cell *matHeaderCellDef> Fecha de Proceso </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTimeUp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div *ngIf="is_progres" class="progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<app-ir-ocr></app-ir-ocr>
</app-menu>
